<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background -->
  <rect width="192" height="192" fill="#020617" rx="36"/>
  
  <!-- Gradient circle background -->
  <circle cx="96" cy="96" r="84" fill="url(#bgGradient)"/>
  
  <!-- Main toilet icon with money -->
  <g transform="translate(96, 96)">
    <!-- Toilet bowl -->
    <ellipse cx="0" cy="15" rx="35" ry="40" fill="#E0E7FF" stroke="#818CF8" stroke-width="3"/>
    <ellipse cx="0" cy="15" rx="28" ry="33" fill="#C7D2FE"/>
    
    <!-- Toilet water -->
    <ellipse cx="0" cy="25" rx="20" ry="8" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Poop emoji in toilet -->
    <g transform="translate(0, 20) scale(0.8)">
      <circle cx="0" cy="0" r="12" fill="#8B4513"/>
      <circle cx="-3" cy="-2" r="2" fill="#654321"/>
      <circle cx="3" cy="-1" r="1.5" fill="#654321"/>
    </g>
    
    <!-- Dollar sign floating above -->
    <text x="25" y="-10" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">â‚¬</text>
    
    <!-- Water drops -->
    <circle cx="-20" cy="30" r="3" fill="#60A5FA" opacity="0.8"/>
    <circle cx="20" cy="28" r="2.5" fill="#60A5FA" opacity="0.6"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>