<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#020617" rx="96"/>
  
  <!-- Gradient circle background -->
  <circle cx="256" cy="256" r="224" fill="url(#bgGradient)"/>
  
  <!-- Main content - Toilet with timer and money -->
  <g transform="translate(256, 256)">
    <!-- Toilet bowl large -->
    <ellipse cx="0" cy="40" rx="90" ry="100" fill="#E0E7FF" stroke="#818CF8" stroke-width="6"/>
    <ellipse cx="0" cy="40" rx="72" ry="82" fill="#C7D2FE"/>
    
    <!-- Water in toilet -->
    <ellipse cx="0" cy="65" rx="50" ry="20" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Digital display inside toilet -->
    <rect x="-40" y="20" width="80" height="30" rx="4" fill="#1E293B" stroke="#475569" stroke-width="2"/>
    
    <!-- Timer display -->
    <text x="0" y="40" font-family="monospace" font-size="14" font-weight="bold" fill="#10B981" text-anchor="middle">00:12:45</text>
    
    <!-- Poop with crown -->
    <g transform="translate(0, 70) scale(1.2)">
      <ellipse cx="0" cy="0" rx="20" ry="22" fill="#8B4513"/>
      <circle cx="-5" cy="-4" r="4" fill="#654321"/>
      <circle cx="5" cy="-2" r="3" fill="#654321"/>
      
      <!-- Crown -->
      <path d="M -15,-12 L -10,-20 L -5,-16 L 0,-22 L 5,-16 L 10,-20 L 15,-12" 
            fill="#FFD700" stroke="#F59E0B" stroke-width="1.5"/>
      <circle cx="0" cy="-18" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Floating money symbols -->
    <text x="-60" y="-20" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFD700" text-anchor="middle">€</text>
    <text x="60" y="-25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">€</text>
    <text x="-40" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8B5CF6" text-anchor="middle">€</text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EC4899" text-anchor="middle">€</text>
    
    <!-- Water droplets animation representation -->
    <circle cx="-70" cy="70" r="6" fill="#60A5FA" opacity="0.8"/>
    <circle cx="70" cy="65" r="5" fill="#60A5FA" opacity="0.6"/>
    <circle cx="-50" cy="90" r="4" fill="#60A5FA" opacity="0.7"/>
    <circle cx="50" cy="85" r="5" fill="#60A5FA" opacity="0.5"/>
  </g>
  
  <!-- Gradients and filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>