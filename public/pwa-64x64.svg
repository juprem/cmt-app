<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#020617" rx="12"/>
  
  <!-- Gradient circle background -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)"/>
  
  <!-- Money bag with poop emoji concept -->
  <g transform="translate(32, 32)">
    <!-- Money bag shape -->
    <ellipse cx="0" cy="5" rx="12" ry="14" fill="#8B4513" stroke="#654321" stroke-width="1.5"/>
    
    <!-- Dollar sign -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">â‚¬</text>
    
    <!-- Bag tie -->
    <rect x="-4" y="-8" width="8" height="4" rx="1" fill="#654321"/>
    <circle cx="0" cy="-6" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
